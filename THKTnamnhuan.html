<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    let nam= parseInt (prompt ("nhap so nam"));
    if (nam%4==0){
        if (nam%100){
            if (nam%400){
                alert(nam+ " la nam nhuan")
            }else {
                alert(nam+ " la nam thuong")
            }
        }else {
            alert(nam+ " la nam thuong")
        }
    }else {
    }
    alert(nam + " la nam thuong")

</script>




</body>
</html>
